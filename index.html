<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="scripts.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="main-box">
      <div class="facebook-lettering">
        <div class="header">
          <span>facebook</span>
        </div>
        <div class="content">
          <span
            >Facebook helps you connect and share <br />
            with the people in your life.
          </span>
        </div>
      </div>
      <div class="loginform" id="form">
        <div class="attempts">
          <span id="counter">2 attempts Left</span>
        </div>
        <input type="text" placeholder="Enter username" id="user" />
        <input type="password" placeholder="Enter password" id="pass" />
        <span class="material-symbols-outlined" onclick="viewPassword()">
          visibility
        </span>
        <button id="submit" type="submit" onclick="check()">Log In</button>
        <a href="#">Forgot Password?</a>
        <span id="line"></span>
        <button class="hint" onclick="hint()">Hint</button>
      </div>
      <div id="popup">
        <span>You have reached the maximum number of attempts.</span>
      </div>
    </div>
  </body>
</html>
